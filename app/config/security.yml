        clientes:
            pattern: ^/
            provider: usuarios_bd
            anonymous: ~
            form_login:
                login_path: /login
                check_path: /login
                success_handler: login_success_handler
               
                
            logout:
                path: /logout
                target: /    
                
                
        main:
            anonymous: ~
           
           
           
